<!-- Input for choosing date -->
<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="col-xl-4 col-md-5 mt-4">
    <div class="input-group mb-3 text-center">
      <input
        id="selectedDate"
        type="date"
        class="form-control m-0"
        max="{{ maxDate }}"
        [(ngModel)]="selectedDate"
      />
      <button (click)="fetchDataAndRenderCharts()" class="btn btn-dark">
        Search
      </button>
    </div>
  </div>

  <!-- Charts for weather data -->
  <!-- First check if the data null or undefined (loading) -->
  <div
    *ngIf="weatherData; else checkDataStatus"
    class="f-flex flex-column w-100 container-lg"
  >
    <p>
      Data Range: {{ weatherData[0].date }} ~
      {{ weatherData[weatherData.length - 1].date }}
    </p>

    <!-- Tab navigation -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button
          class="nav-link"
          [ngClass]="{ active: activeTab === 'lineCharts' }"
          (click)="setActiveTab('lineCharts')"
        >
          Line Chart
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          [ngClass]="{ active: activeTab === 'tableChart' }"
          (click)="setActiveTab('tableChart')"
        >
          Table
        </button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mb-3">
      <!-- Tab 1: Line Charts -->
      <div
        class="tab-pane"
        [ngClass]="{ 'active show': activeTab === 'lineCharts' }"
      >
        <div [chart]="temperatureChart" class="p-2 w-100 bg-light"></div>
        <div [chart]="humidityChart" class="p-2 w-100 bg-light"></div>
      </div>

      <!-- Tab 2: Table Chart -->
      <div
        class="tab-pane"
        [ngClass]="{ 'active show': activeTab === 'tableChart' }"
      >
        <div class="weather-table">
          <ag-grid-angular
            style="width: 100%; height: 70vh; margin-bottom: 1em"
            [class]="themeClass"
            [rowData]="rowData"
            [columnDefs]="colDefs"
            [defaultColDef]="defaultColDef"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
    <p>* Records with missing values will be skipped.</p>
  </div>
</div>

<!-- Check if weatherData is loading -->
<ng-template #checkDataStatus>
  <div *ngIf="weatherData === undefined; else noData">
    <div class="spinner-border text-dark mt-5" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</ng-template>

<!-- No data -->
<ng-template #noData>
  <div>Sorry, No Weather Forecast Data Available.</div>
</ng-template>
