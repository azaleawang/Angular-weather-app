<!-- Input for choosing date -->
<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="col-xl-4 col-md-5 m-4">
    <div class="input-group mb-3 text-center">
      <!-- <label class="input-group-text" for="selectedDate"> Search </label> -->
      <input
        id="selectedDate"
        type="date"
        class="form-control m-0"
        value="2021-09-14"
        [(ngModel)]="selectedDate"
        (ngModelChange)="onDateChange()"
      />
      <button (click)="submitDate()" class="btn btn-dark">Search</button>
    </div>
  </div>

  <!-- Charts for weather data -->
  <div *ngIf="weatherData; else noData" class="f-flex flex-column w-100 container-lg">
    <div [chart]="temperatureChart" class="p-2 w-100 bg-light"></div>
    <div [chart]="humidityChart" class="p-2 w-100 bg-light"></div>

    <div class="weather-table mt-3">
      <!-- The AG-Grid table for temperature and humidity data -->
      <ag-grid-angular
      style="width: 100%; height: 500px; margin-bottom: 1em;"
      [class]="themeClass"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
    >
    </ag-grid-angular>
  </div>
  </div>

  <!-- ng-template for no data message -->
  <ng-template #noData>
    <p>No data available</p>
  </ng-template>
</div>
